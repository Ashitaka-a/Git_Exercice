<h1>Elements, voies et raretés des personnages</h1>
<div class="accordion">
  <div class="accordion__bloc">
    <div class="accordion__title">
      Elements
      <span class="caret"><svg class="caret-down">&darr;</svg></span>
    </div>
    <div class="accordion__answer-bloc">
      <div class="accordion__answer">Physique, Feu, Glace, Foudre, Vent, Quantique, Imaginaire</div>
    </div>
  </div>

  <div class="accordion__bloc">
    <div class="accordion__title">
      Voies
      <span class="caret"><svg class="caret-down">&darr;</svg></span>
    </div>
    <div class="accordion__answer-bloc">
      <div class="accordion__answer">Destruction, Chasse, Érudition, Harmonie, Nihilité, Préservation, Abondance, Souvenir</div>
    </div>
  </div>

    <div class="accordion__bloc">
    <div class="accordion__title">
      Raretés
      <span class="caret"><svg class="caret-down">&darr;</svg></span>
    </div>
    <div class="accordion__answer-bloc">
      <div class="accordion__answer">4★, 5★.</div>
    </div>
  </div>
</div>
